{% extends 'kendama/base.html' %}

{% block title %}Suppression Kendama{% endblock %}
{% block h2_title %}
    <a href="{% url 'kendama:kendamas' %}">Kendamas</a> > {{ kendama }}
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <h4>Êtes-vous sûr de vouloir supprimer le kendama "{{ kendama }}"?</h4>
        <input type="submit" class="paper-btn btn-danger" value="Oui, je suis sûr">
        <a href="{{ kendama.get_absolute_url }}" class="paper-btn btn-primary">Annuler</a>
    </form>
{% endblock %}
