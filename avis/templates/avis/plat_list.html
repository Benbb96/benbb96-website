{% extends 'avis/base_avis.html' %}

{% block avis_title %}Plats{% endblock %}

{% block avis_content %}
<h1>Plats</h1>
<ul>
{% for plat in object_list %}
    <li><a href="{{ plat.get_absolute_url }}">{{ plat.nom }}</a> (ajouté le {{ plat.date_creation|date }})</li>
{% empty %}
    <li>Pas de plat enregistré.</li>
{% endfor %}
</ul>
{% endblock %}
