{% load l10n %}
<div class="geoposition-widget" data-map-widget-height="{{ widget.config.map_widget_height }}" data-map-options='{{ widget.config.map_options }}' data-marker-options='{{ widget.config.marker_options }}'>
    {{ widget.latitude.label|capfirst }}:
    <input type="text" name="position_0" class="geoposition" value="{{ widget.latitude.html|unlocalize }}" />
    {{ widget.longitude.label|capfirst }}:
    <input type="text" name="position_1" class="geoposition" value="{{ widget.longitude.html|unlocalize }}" />
    <br/>
</div>
