<div>
    <input type="text" name="{{ widget.name }}" id="url"{% if widget.value != None %}
       value="{{ widget.value|stringformat:'s' }}"{% endif %}>
    <input type="file" name="files[]" id="files">
    <button type="button" onclick="uploadImage('{{ widget.folder }}')">Upload</button>
    <progress id="progressbar" value="0" max="100" style="display:none;"></progress>
    <br>
    <img id="display" data-url="{{ widget.value|stringformat:'s' }}" width="340px"/>
</div>
